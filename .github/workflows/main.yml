
name: Build and deploy JAR app to Azure Web App

on:
  push:
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install
